<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6ebf0;
            color: #444;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.8;
            font-size: 16px;
            color: #666;
        }
        a {
            color: #007BFF;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 6px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello, {{ user.username }}!</h1>
    <p>Please click the link below to confirm your registration:</p>
    <p><a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}">Confirm Your Registration</a></p>
    <p>If you did not request this action, please ignore this email.</p>
    <p>Best regards,<br>Your Team</p>
</div>
</body>
</html>
