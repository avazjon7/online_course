{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message,
        .error-message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .success-message {
            color: #28a745;
        }

        .error-message {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Send Email ðŸ˜Š</h1>

    <form method="post">
        {% csrf_token %}
        <label for="email-title">Title:</label>
        <input type="text" id="email-title" name="title" required placeholder="Enter title">

        <label for="email-body">Message:</label>
        <textarea id="email-body" name="message" rows="8" required placeholder="Enter message text"></textarea>

        <label for="email-recipient">Recipient Email:</label>
        <input type="email" id="email-recipient" name="email" required placeholder="Enter recipient's email">

        <button type="submit">Send</button>

        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>
    </form>
</div>
</body>
</html>
